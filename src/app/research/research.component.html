<div class="row">
    <div class="contacts" *ngFor="let contact of contacts">
      <div class="card-body">
            <mat-card class="contact-card">
                <mat-card-header>
                  <mat-card-title>{{contact.firstname}} {{contact.name}}</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                  <p>{{contact.phone}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button class="greenButton" (click)="redirectForUpdate(contact.id, contact)">Modifier</button>     
                  <button class="redButton" (click)="deleteContact(contact.id)">Supprimer</button>          
                </mat-card-actions>
            </mat-card>    
        </div>
    </div>
</div>
