<form #formumaire="ngForm">
    <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input required matInput [ngModel]="contact.nom" name="nom" >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Pr√©nom</mat-label>
        <input required matInput [ngModel]="contact.prenom"  name="prenom" >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+262 &nbsp;</span>
        <input required type="tel" matInput [ngModel]="contact.numero" name="numero" placeholder="0692458975"  >
    </mat-form-field>
   <button [disabled]="formumaire.invalid" (click)="setPersonne(id, formumaire)">Valider</button>
</form>
